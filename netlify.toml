[build]
  command = "npm run build && cd netlify/functions && npm install"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/blobs"]
  
[[functions.prayer-times]]
  node_bundler = "esbuild"
  
[[functions.events]]
  node_bundler = "esbuild"
  
[[functions.announcements]]
  node_bundler = "esbuild"
  
[[functions.gallery]]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
